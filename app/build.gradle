apply plugin: 'com.android.application'

android {
    compileSdkVersion 7
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "com.example.android.contactmanager"
        minSdkVersion 15
        targetSdkVersion 10
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
